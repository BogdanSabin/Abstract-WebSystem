<mat-toolbar>
    <!-- Menu -->
    <span>Abstract Web System</span>
    <span class="example-spacer"></span>

    <!-- LogIn -->
    <button mat-icon-button (click)="goTo('/login')">
        <mat-icon class="white-icon">login</mat-icon>
    </button>
    <span>Log in</span>

    <!-- Register -->
    <button mat-icon-button (click)="goTo('/register')">
        <mat-icon class="white-icon">assignment</mat-icon>
    </button>
    <span>Sign up</span>

</mat-toolbar>

<div class="main-div">
    <form [formGroup]="cahngePasswordForm" (ngSubmit)="onSubmit()">
        <div class="container">
            <h1>Change password</h1>
            <!-- Code -->
            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Code</mat-label>
                <input matInput placeholder="Code" formControlName="code" class="form-control">
                <mat-hint class="hitColor"
                    *ngIf="cahngePasswordForm.get('code')?.value !==null && cahngePasswordForm.get('code')?.hasError('required')">
                    Code is required
                </mat-hint>
            </mat-form-field>

            <!-- New Password -->
            <mat-form-field class="full-width" appearance="fill">
                <mat-label>New password</mat-label>
                <input matInput formControlName="newPassword" type="{{(showPassword === false)?'password':'text'}}">
                <button type="button" mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                    <mat-icon>{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>
                <mat-hint class="hitColor"
                    *ngIf="cahngePasswordForm.get('newPassword')?.value !==null && cahngePasswordForm.get('newPassword')?.hasError('required')">
                    Password is
                    required</mat-hint>
                <mat-hint class="hitColor" *ngIf="isPasswordTooShort('newPassword')">Password is too short</mat-hint>
            </mat-form-field>

            <!-- Confirm New Password -->
            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Confirm new password</mat-label>
                <input matInput formControlName="confirmNewPassword"
                    type="{{(showPasswordConfirm === false)?'password':'text'}}">
                <button type="button" mat-icon-button matSuffix (click)="togglePasswordConfirmVisibility()">
                    <mat-icon>{{ showPasswordConfirm ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>
                <mat-hint class="hitColor" *ngIf="cahngePasswordForm.hasError('passwordsNotMatch')">Passwords do not
                    match
                </mat-hint>
            </mat-form-field>

            <button mat-flat-button color="primary" [disabled]="!cahngePasswordForm.valid" type="submit">Change</button>
        </div>
    </form>
</div>
