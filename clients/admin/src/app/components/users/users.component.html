<!-- Site Selector -->
<div class="siteSelection">
    <mat-form-field appearance="fill" style="width: 100%; margin-right: 1px;">
        <mat-label>Select a site:</mat-label>
        <mat-select [(value)]="selectedSite" (selectionChange)="siteChanged($event)">
            <mat-option *ngFor="let site of sites" [value]="site">
                {{site.name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <h1>Selected Site: <b>{{selectedSite?.name}}</b></h1>
</div>

<div class="container">
    <!-- Table -->
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
            <td mat-cell *matCellDef="let row">{{row.firstName}}</td>
        </ng-container>

        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
            <td mat-cell *matCellDef="let row">{{row.lastName}}</td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
            <td mat-cell *matCellDef="let row">{{row.email}}</td>
        </ng-container>

        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
            <td mat-cell *matCellDef="let row">{{row.phone}}</td>
        </ng-container>

        <ng-container matColumnDef="emailConfirmation">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email Confirmed</th>
            <td mat-cell *matCellDef="let row">{{row.emailConfirmation}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>

    </table>

    <mat-paginator [length]="sites.length" [pageSize]="5" [pageSizeOptions]="[5,10,25,100]"></mat-paginator>
</div>
