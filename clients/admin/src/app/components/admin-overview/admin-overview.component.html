<mat-toolbar>
    <!-- Menu -->
    <button mat-icon-button (click)="sideNavToggel=!sideNavToggel">
        <mat-icon class="white-icon">menu</mat-icon>
    </button>
    <span>Abstract Web System</span>
    <span class="example-spacer"></span>

    <!-- MyProfile -->
    <button mat-icon-button (click)="goTo('/admin/myprofile')">
        <mat-icon class="white-icon">person</mat-icon>
    </button>
    <span>MyProfile</span>

    <!-- LogOut -->
    <button mat-icon-button (click)="logOut()">
        <mat-icon class="white-icon">logout</mat-icon>
    </button>
    <span>Log Out</span>

</mat-toolbar>

<mat-sidenav-container>
    <!-- SideNav -->
    <mat-sidenav [(opened)]="sideNavToggel" mode="side">
        <mat-list>
            <div class="list">
                <!-- Dashboard -->
                <div class="listItem">
                    <button mat-icon-button class="white-icon" (click)="goTo('/admin/dashboard')">
                        <mat-icon>bar_chart</mat-icon>
                    </button>
                    <span>Dashboard</span>
                </div>

                <!-- Sites -->
                <div class="listItem">
                    <button mat-icon-button class="white-icon" (click)="goTo('/admin/sites')">
                        <mat-icon>desktop_mac</mat-icon>
                    </button>
                    <span>Sites</span>
                </div>

                <!-- Products -->
                <div class="listItem">
                    <button mat-icon-button class="white-icon" (click)="goTo('/admin/products')">
                        <mat-icon>widgets</mat-icon>
                    </button>
                    <span>Products</span>
                </div>
                <!-- Orders -->
                <div class="listItem">
                    <button mat-icon-button class="white-icon" (click)="goTo('/admin/orders')">
                        <mat-icon>filter_none</mat-icon>
                    </button>
                    <span>Orders</span>
                </div>

                <!-- Users -->
                <div class="listItem">
                    <button mat-icon-button class="white-icon" (click)="goTo('/admin/users')">
                        <mat-icon>people</mat-icon>
                    </button>
                    <span>Users</span>
                </div>
            </div>
        </mat-list>
    </mat-sidenav>

    <!-- SiseNav Content -->
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>

</mat-sidenav-container>
