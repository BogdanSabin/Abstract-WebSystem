<h1 style="text-align: center;">Login page</h1>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="container">
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput placeholder="email" formControlName="email" class="form-control">
            <mat-hint class="hitColor" *ngIf="loginForm.controls?.['email']?.errors?.['required']">Email is required</mat-hint>
            <mat-hint class="hitColor" *ngIf="loginForm.controls?.['email']?.errors?.['email']">Email not valid</mat-hint>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="{{(showPassword === false)?'password':'text'}}">
            <mat-icon matSuffix  (click)="togglePasswordVisibility()">
                {{showPassword?'visibility_off':'visibility'}}
            </mat-icon>
            <mat-hint class="hitColor" *ngIf="loginForm.controls?.['password']?.errors?.['required']">Password is required</mat-hint>
            <mat-hint class="hitColor" *ngIf="isPasswordTooShort()">Password is too short</mat-hint>
        </mat-form-field>
        <div class="forgotPassword-text">
            <a routerLink="/changepasswordrequest">Forgot password?</a>
        </div>

        <button mat-flat-button color="primary" [disabled]="!loginForm.valid" type="submit">Login</button>

        <div class="form-text">
            <p>Need an account? <a routerLink="/register">Sign up.</a></p>
        </div>

    </div>
</form>
