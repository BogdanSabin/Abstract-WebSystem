<mat-card class="mr-4 p-2 text-white">
    <div class="flex justify-between">
        <div>
            <button mat-button [matMenuTriggerFor]="sortByMenu" class="text-white" color="white">
                Sort by Name ({{sort}})
                <mat-icon class="white-icon">expand_more</mat-icon>
            </button>
            <mat-menu #sortByMenu="matMenu">
                <button (click)="onSortUpdated('desc')" mat-menu-item>Descending</button>
                <button (click)="onSortUpdated('asc')" mat-menu-item>Ascending</button>
            </mat-menu>
        </div>
        <div class="flex items-center">
            <div class="mr-1">
                <button mat-button [matMenuTriggerFor]="menu" color="white">
                    Show {{itemShowCount}}
                    <mat-icon class="white-icon">expand_more</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button (click)="onItemsUpdated(12)" mat-menu-item> 12</button>
                    <button (click)="onItemsUpdated(24)" mat-menu-item> 24</button>
                    <button (click)="onItemsUpdated(36)" mat-menu-item> 36</button>
                </mat-menu>
            </div>
            <div>
                <button>
                    <mat-icon (click)="onColumnsUpdated(1)" class="white-icon">view_list</mat-icon>
                </button>
                <button>
                    <mat-icon (click)="onColumnsUpdated(3)" class="white-icon">view_module</mat-icon>
                </button>
                <button>
                    <mat-icon (click)="onColumnsUpdated(4)" class="white-icon">view_comfy</mat-icon>
                </button>
            </div>
        </div>
    </div>
</mat-card>
